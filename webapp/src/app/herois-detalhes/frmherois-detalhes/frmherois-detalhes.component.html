<form #form="ngForm" (submit)="onSubmit(form)">
    <div class="mb-3">
        <label>Nome</label>
        <input class="form-control form-control-lg" name="nome" 
        #nome="ngModel" [(ngModel)]="service.formData.nome">
    </div>
    <div class="mb-3">

        <input class="form-control form-control-lg" name="nomeHeroi"  
        #nomeHeroi="ngModel" [(ngModel)]="service.formData.nomeHeroi">
    </div>
    <div class="mb-3">
        <label>Data Nascimento</label>
        <input type="date" class="form-control form-control-lg" name="dataNascimento"

        <label>Peso</label>
        <input class="form-control form-control-lg" placeholder="dd/mm/yyyy" name="peso"
